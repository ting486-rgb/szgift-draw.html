        const CLOUD_CONFIG = {

        // äº‘ç«¯æ•°æ®ç®¡ç†
        class CloudDataManager {
            constructor() {
                this.isOnline = navigator.onLine;
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                window.addEventListener('online', () => {
                    this.isOnline = true;
                    this.updateSyncStatus('ğŸŒ å·²è¿æ¥åˆ°äº‘ç«¯æ•°æ®åº“');
                    this.syncData();

                window.addEventListener('offline', () => {

                    this.updateSyncStatus('âš ï¸ ç½‘ç»œè¿æ¥æ–­å¼€ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®', true);
                });
            }
            
            updateSyncStatus(message, isOffline = false) {
                syncStatus.textContent = message;
                syncStatus.className = isOffline ? 'sync-status offline' : 'sync-status';
            }
            
            async getCloudData() {
                if (!this.isOnline) {
                    return this.getLocalData();
                }
                
                try {
                    // è¿™é‡Œä½¿ç”¨ä¸€ä¸ªç®€åŒ–çš„äº‘ç«¯å­˜å‚¨æ–¹æ¡ˆ
                    // å®é™…éƒ¨ç½²æ—¶ï¼Œæ‚¨å¯ä»¥ä½¿ç”¨Firebaseã€Supabaseç­‰æœåŠ¡
                    const response = await fetch(`${CLOUD_CONFIG.baseUrl}/${CLOUD_CONFIG.binId}/latest`, {
                        headers: {
                            'X-Master-Key': CLOUD_CONFIG.apiKey
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.updateSyncStatus('ğŸŒ äº‘ç«¯æ•°æ®å·²åŒæ­¥');
                        return data.record || {};
                    } else {
                        throw new Error('Failed to fetch cloud data');
                    }

                    console.log('Cloud fetch failed, using local data:', error);
                    this.updateSyncStatus('âš ï¸ äº‘ç«¯è¿æ¥å¤±è´¥ï¼Œä½¿ç”¨æœ¬åœ°æ•°æ®', true);
                    return this.getLocalData();
                }
            }
            
            async saveCloudData(data) {
                // åŒæ—¶ä¿å­˜åˆ°æœ¬åœ°å’Œäº‘ç«¯
                this.saveLocalData(data);
                
                if (!this.isOnline) {
                    this.updateSyncStatus('âš ï¸ ç¦»çº¿çŠ¶æ€ï¼Œæ•°æ®å·²ä¿å­˜åˆ°æœ¬åœ°', true);
                    return;
                }
                
                try {
                    const response = await fetch(`${CLOUD_CONFIG.baseUrl}/${CLOUD_CONFIG.binId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': CLOUD_CONFIG.apiKey

                        body: JSON.stringify(data)

                    if (response.ok) {
                        this.updateSyncStatus('âœ… æ•°æ®å·²åŒæ­¥åˆ°äº‘ç«¯');

                    // ç®€å•çš„åˆå¹¶ç­–ç•¥ï¼šäº‘ç«¯æ•°æ®ä¼˜å…ˆ

                    this.saveLocalData(mergedData);

        // éšæœºæŠ½å–å¿ƒæ„¿
        async function drawWish() {
            const records = await getDrawRecords();
            
            // è·å–å·²ç»è¢«æŠ½å–çš„å¿ƒæ„¿
            const takenWishes = Object.values(records).map(record => record.wish);
            
            // è·å–é™¤å½“å‰ç”¨æˆ·å¤–çš„æ‰€æœ‰å¿ƒæ„¿ï¼Œå¹¶æ’é™¤å·²è¢«æŠ½å–çš„
            const availableWishes = users

                .map(user => user.wish)
                .filter(wish => !takenWishes.includes(wish));
            
            if (availableWishes.length === 0) {
                showNotice('æ‰€æœ‰å¿ƒæ„¿éƒ½å·²è¢«æŠ½å–å®Œæ¯•ï¼', 'error');
                return null;
            }
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªå¿ƒæ„¿
            const randomIndex = Math.floor(Math.random() * availableWishes.length);

        }
